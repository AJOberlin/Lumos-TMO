<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Ticket Pro - 800x800</title>
<style>
    :root {
        --bg: #ffffff; --text: #333; --input-bg: #fff; --input-border: #ccc;
        --header-bg: #f8f9fa; --preview-border: #ddd; --accent: #1a73e8;
    }
    [data-theme="dark"] {
        --bg: #1e1e1e; --text: #e0e0e0; --input-bg: #2d2d2d;
        --input-border: #444; --header-bg: #252525; --preview-border: #444;
    }

    html, body {
        height: 100%; margin: 0; font-family: sans-serif; 
        font-size: 14px; overflow: hidden; background-color: var(--bg); color: var(--text);
    }

    .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    h1 { font-size: 20px; margin: 0; }
    
    .theme-switch { cursor: pointer; padding: 5px 12px; border-radius: 6px; border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text); font-size: 12px; }

    .scrollable-content { flex: 1; overflow-y: auto; padding-right: 10px; margin-bottom: 15px; }
    .type-selector { margin-bottom: 15px; display: flex; gap: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--input-border); font-size: 15px; }
    
    .common label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 13px; color: var(--accent); }
    input[type="text"], textarea {
        width: 100%; padding: 10px; margin-bottom: 12px; box-sizing: border-box;
        border: 1px solid var(--input-border); border-radius: 6px;
        background-color: var(--input-bg); color: var(--text);
        font-size: 14px;
    }

    .row-4 { display: flex; gap: 15px; width: 100%; }
    .row-4 > div { flex: 1; }

    .quick-text-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
    .qt-btn { 
        padding: 5px 12px; font-size: 11px; cursor: pointer; border-radius: 6px;
        border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text);
    }
    .qt-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(26, 115, 232, 0.1); }

    .preview-area { border-top: 1px solid var(--preview-border); padding-top: 15px; background: var(--bg); }
    #output_field { height: 100px; font-family: 'Courier New', monospace; font-size: 13px; margin-bottom: 12px; background: var(--header-bg); }

    .btn-group { display: flex; gap: 12px; }
    .copy-btn { flex: 3; padding: 15px; background: #1e8e3e; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px; }
    .clear-btn { flex: 1; padding: 15px; background: #d93025; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px; }
</style>
</head>

<body>

<div class="container">
    <header>
        <h1>Support Ticket Pro</h1>
        <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Dark Mode</button>
    </header>

    <div class="type-selector">
        <label><input type="radio" name="ticketType" value="Lumos" onclick="toggleLayout()" checked> Lumos</label>
        <label><input type="radio" name="ticketType" value="TMO" onclick="toggleLayout()"> TMO</label>
        <label><input type="radio" name="ticketType" value="Omnia" onclick="toggleLayout()"> Omnia</label>
    </div>

    <form id="ticketForm" onsubmit="return false;">
        <div class="scrollable-content">
            <div id="standardFields" class="common">
                <div class="row-4">
                    <div><label>Caller Name</label><input type="text" id="caller"></div>
                    <div><label>Account Name</label><input type="text" id="account_name"></div>
                    <div><label>BAN-BTN</label><input type="text" id="ban_btn"></div>
                    <div><label>Verification</label><input type="text" id="verified"></div>
                </div>

                <label>Issue Category</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'NDF- No Data Flow')">NDF</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'NDT- No Dial Tone')">NDT</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Slow Speeds')">Slow</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Billing/CS')">Billing</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Other: ')">Other</button>
                </div>
                <input type="text" id="issue" placeholder="Details of the issue...">

                <label>Troubleshooting Steps Taken</label>
                <textarea id="ts_steps" rows="6" onkeydown="autoList(event, this)">1. </textarea>

                <label>L2:</label>
                <input type="text" id="l2_field" placeholder="Level 2 Details...">

                <label>Final Resolution</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'FCR')">FCR</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Dropped/Ghost/Dead Air')">Dropped/Ghost</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Cognito form')">Cognito</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Update Escalation')">Update Esc</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Escalated to Sup')">Esc to Sup</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Escalated to T2')">T2</button>
                </div>
                <input type="text" id="res" placeholder="Outcome of the call...">
            </div>

            <div id="omniaFields" class="common" style="display:none;">
                <label>Agent ID</label>
                <input type="text" id="o_agent_id" value="500842">
                <label>Issue Description</label>
                <input type="text" id="o_issue">
                <label>Call Notes & Resolution</label>
                <textarea id="o_notes" rows="12" onkeydown="autoList(event, this)">Resolution: &#10;1. </textarea>
            </div>
        </div>
    </form>

    <div class="preview-area">
        <textarea id="output_field" readonly placeholder="Click 'Copy' to generate..."></textarea>
        <div class="btn-group">
            <button type="button" class="copy-btn" onclick="generateAndCopy()">COPY TO CLIPBOARD</button>
            <button type="button" class="clear-btn" onclick="resetForm()">CLEAR ALL</button>
        </div>
    </div>
</div>

<script>
    window.onload = () => {
        window.resizeTo(800, 800);
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        if (savedTheme === "dark") document.getElementById("themeBtn").innerText = "â˜€ï¸ Light Mode";
    };

    function autoList(event, textarea) {
        if (event.key === 'Enter') {
            const cursorPosition = textarea.selectionStart;
            const textBeforeCursor = textarea.value.substring(0, cursorPosition);
            const lines = textBeforeCursor.split('\n');
            const lastLine = lines[lines.length - 1];
            const match = lastLine.match(/^(\d+)\.\s/);
            
            if (match) {
                event.preventDefault();
                const nextNumber = parseInt(match[1]) + 1;
                const newLine = `\n${nextNumber}. `;
                const textAfterCursor = textarea.value.substring(cursorPosition);
                textarea.value = textBeforeCursor + newLine + textAfterCursor;
                textarea.selectionStart = textarea.selectionEnd = cursorPosition + newLine.length;
            }
        }
    }

    function quickSet(id, val) {
        document.getElementById(id).value = val;
    }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        document.getElementById("themeBtn").innerText = theme === "dark" ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
    }

    function toggleLayout() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        document.getElementById("standardFields").style.display = (type === "Omnia") ? "none" : "block";
        document.getElementById("omniaFields").style.display = (type === "Omnia") ? "block" : "none";
        document.getElementById("output_field").value = ""; 
    }

    function generateAndCopy() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        let output = "";

        if (type === "Omnia") {
            output += "--- Omnia Ticket ---\n";
            const fields = [
                { label: "Agent ID", value: document.getElementById("o_agent_id").value },
                { label: "Issue", value: document.getElementById("o_issue").value },
                { label: "Notes", value: document.getElementById("o_notes").value }
            ];
            fields.forEach(f => {
                if (f.value.trim() !== "" && f.value !== "1. ") output += `${f.label}: ${f.value}\n`;
            });
        } else {
            output += `--- ${type} Ticket ---\n`;
            const fields = [
                { label: "Caller", value: document.getElementById("caller").value },
                { label: "Account", value: document.getElementById("account_name").value },
                { label: "BAN-BTN", value: document.getElementById("ban_btn").value },
                { label: "Verified", value: document.getElementById("verified").value },
                { label: "Issue", value: document.getElementById("issue").value },
                { label: "TS Steps", value: document.getElementById("ts_steps").value },
                { label: "L2", value: document.getElementById("l2_field").value },
                { label: "Resolution", value: document.getElementById("res").value }
            ];

            fields.forEach(f => {
                // Skips if field is empty or just the initial "1. " list marker
                if (f.value.trim() !== "" && f.value !== "1. ") {
                    if (f.label === "TS Steps") {
                        output += `\nTS Steps:\n${f.value}\n`;
                    } else if (f.label === "Resolution" || f.label === "L2") {
                        output += `\n${f.label}: ${f.value}`;
                    } else {
                        output += `${f.label}: ${f.value}\n`;
                    }
                }
            });
        }

        const previewBox = document.getElementById("output_field");
        previewBox.value = output.trim();

        navigator.clipboard.writeText(output.trim()).then(() => {
            const btn = document.querySelector('.copy-btn');
            const old = btn.innerText; 
            btn.innerText = "COPIED SUCCESSFULLY!";
            setTimeout(() => { btn.innerText = old; }, 1500);
        });
    }

    function resetForm() {
        document.getElementById("ticketForm").reset();
        document.getElementById("ts_steps").value = "1. ";
        document.getElementById("o_notes").value = "Resolution: \n1. ";
        document.getElementById("o_agent_id").value = "500842";
        document.getElementById("output_field").value = ""; 
    }
</script>
</body>
</html>
