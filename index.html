<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Ticket Pro - 800x800</title>
<style>
    :root {
        --bg: #ffffff; --text: #333; --input-bg: #fff; --input-border: #ccc;
        --header-bg: #f8f9fa; --preview-border: #ddd; --accent: #1a73e8;
    }
    [data-theme="dark"] {
        --bg: #1e1e1e; --text: #e0e0e0; --input-bg: #2d2d2d;
        --input-border: #444; --header-bg: #252525; --preview-border: #444;
    }

    html, body {
        height: 100%; margin: 0; font-family: sans-serif; 
        font-size: 14px; overflow: hidden; background-color: var(--bg); color: var(--text);
        user-select: none;
    }

    .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--accent); padding-bottom: 10px; }
    h1 { font-size: 20px; margin: 0; }
    
    .header-btns { display: flex; gap: 8px; }
    .header-btn { cursor: pointer; padding: 5px 12px; border-radius: 6px; border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text); font-size: 12px; font-weight: bold; }

    .scrollable-content { flex: 1; overflow-y: auto; padding-right: 10px; margin-bottom: 15px; }
    .type-selector { margin-bottom: 15px; display: flex; gap: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--input-border); font-size: 15px; }
    
    .common label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 13px; color: var(--accent); }
    input[type="text"], textarea {
        width: 100%; padding: 10px; margin-bottom: 12px; box-sizing: border-box;
        border: 1px solid var(--input-border); border-radius: 6px;
        background-color: var(--input-bg); color: var(--text);
        font-size: 14px; user-select: text;
    }

    .row-4 { display: flex; gap: 15px; width: 100%; }
    .row-4 > div { flex: 1; }

    .quick-text-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
    .qt-btn { 
        padding: 5px 12px; font-size: 11px; cursor: pointer; border-radius: 6px;
        border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text);
        transition: 0.2s;
    }
    .qt-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(26, 115, 232, 0.1); }

    .preview-area { border-top: 1px solid var(--preview-border); padding-top: 15px; background: var(--bg); }
    #output_field { height: 100px; font-family: 'Courier New', monospace; font-size: 13px; margin-bottom: 12px; background: var(--header-bg); }

    .btn-group { display: flex; gap: 12px; flex-wrap: wrap; justify-content: center; }
    .copy-btn { flex: 3; padding: 15px; background: #1e8e3e; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; min-width: 200px; }
    .clear-btn { flex: 1; padding: 15px; background: #d93025; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; min-width: 100px; }

    .copyright-footer { width: 100%; text-align: center; font-size: 10px; opacity: 0.5; margin-top: 10px; }
</style>
</head>

<body oncontextmenu="return false;">

<div class="container">
    <header>
        <h1>Support Ticket Pro</h1>
        <div class="header-btns">
            <button class="header-btn" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
        </div>
    </header>

    <div class="type-selector">
        <label><input type="radio" name="ticketType" value="Lumos" onclick="toggleLayout()" checked> Lumos</label>
        <label><input type="radio" name="ticketType" value="TMO" onclick="toggleLayout()"> TMO</label>
        <label><input type="radio" name="ticketType" value="Omnia" onclick="toggleLayout()"> Omnia</label>
    </div>

    <form id="ticketForm" onsubmit="return false;">
        <div class="scrollable-content">
            <div id="standardFields" class="common">
                <div class="row-4">
                    <div><label>Caller Name</label><input type="text" id="caller" autocomplete="off"></div>
                    <div><label>Account Name</label><input type="text" id="account_name" autocomplete="off"></div>
                    <div><label>BAN-BTN</label><input type="text" id="ban_btn" autocomplete="off"></div>
                    <div><label>Verification</label><input type="text" id="verified" autocomplete="off"></div>
                </div>
                <label>Market</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('market', 'Lumos NC')">Lumos NC</button>
                    <button type="button" class="qt-btn" onclick="quickSet('market', 'Lumos VA')">Lumos VA</button>
                    <button type="button" class="qt-btn" onclick="quickSet('market', 'TMO')">TMO</button>
                </div>
                <input type="text" id="market" autocomplete="off">
                <label>Issue</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'NDF-No Data Flow')">NDF</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'NDT-No Dial Tone')">NDT</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Slow Speeds')">Slow</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Intermittent Connection')">Intermittent</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Phone')">Phone</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Billing/CS')">Billing/CS</button>
                </div>
                <input type="text" id="issue" autocomplete="off">
                <label>Troubleshooting Steps Taken</label>
                <textarea id="ts_steps" rows="6" onkeydown="autoList(event, this)">1. </textarea>
                <label>L2:</label>
                <input type="text" id="l2_field" autocomplete="off">
                <label>Final Resolution</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'FCR')">FCR</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Escalated to T2')">Esc to T2</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Transfer/Refer')">Transfer/Refer</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Dispatched')">Dispatched</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Update Escalation')">Update Esc</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Transfer to Sup')">Transfer to Sup</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Cognito Sent')">Cognito Sent</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Dropped/Ghost/Dead Air')">Dropped/Ghost/Dead</button>
                </div>
                <input type="text" id="res" autocomplete="off">
            </div>

            <div id="omniaFields" class="common" style="display:none;">
                <div class="row-4">
                    <div><label>Agent ID</label><input type="text" id="o_agent_id"></div>
                    <div><label>Customer</label><input type="text" id="o_customer" autocomplete="off"></div>
                    <div><label>Contact</label><input type="text" id="o_contact" autocomplete="off"></div>
                </div>
                <div class="row-4" style="margin-top: 10px;">
                    <div><label>Account</label><input type="text" id="o_account" autocomplete="off"></div>
                    <div>
                        <label>Email & Address Confirmed:</label>
                        <div class="quick-text-group" style="margin-bottom: 0px;">
                            <button type="button" class="qt-btn" onclick="quickSet('o_email_confirmed', 'Yes')">Yes</button>
                            <button type="button" class="qt-btn" onclick="quickSet('o_email_confirmed', 'No')">No</button>
                        </div>
                        <input type="text" id="o_email_confirmed" readonly>
                    </div>
                </div>
                <label style="margin-top: 10px;">Notes</label>
                <textarea id="o_notes" rows="8" onkeydown="autoList(event, this)">1. </textarea>
                <div class="row-4">
                    <div><label>L2:</label><input type="text" id="o_l2" autocomplete="off"></div>
                    <div><label>ATS:</label><input type="text" id="o_ats" autocomplete="off"></div>
                </div>
                <div style="margin-top: 10px;">
                    <label>Resolution:</label>
                    <div class="quick-text-group">
                        <button type="button" class="qt-btn" onclick="quickSet('o_res', 'FCR- First Call Resolution')">FCR</button>
                        <button type="button" class="qt-btn" onclick="quickSet('o_res', 'Dispatched')">Dispatched</button>
                        <button type="button" class="qt-btn" onclick="quickSet('o_res', 'Escalated Ticket')">Escalated</button>
                    </div>
                    <input type="text" id="o_res" readonly>
                </div>
                <div style="margin-top: 10px;">
                    <label>Branded Call and Survey Offered:</label>
                    <div class="quick-text-group">
                        <button type="button" class="qt-btn" onclick="quickSet('o_survey', 'Yes')">Yes</button>
                        <button type="button" class="qt-btn" onclick="quickSet('o_survey', 'No')">No</button>
                    </div>
                    <input type="text" id="o_survey" readonly>
                </div>
            </div>
        </div>
    </form>

    <div class="preview-area">
        <textarea id="output_field" readonly placeholder="Click 'Copy' to generate..."></textarea>
        <div class="btn-group">
            <button type="button" class="copy-btn" onclick="generateAndCopy()">COPY TO CLIPBOARD</button>
            <button type="button" class="clear-btn" onclick="resetForm()">CLEAR ALL</button>
            <div class="copyright-footer">
                &copy; 2026 Aaron Mata Abrego. All Rights Reserved. Private Internal Tool.
            </div>
        </div>
    </div>
</div>

<script>
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    window.onload = () => {
        window.resizeTo(800, 800);
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        if (savedTheme === "dark") document.getElementById("themeBtn").innerText = "‚òÄÔ∏è Light Mode";
        const savedAgentID = localStorage.getItem('persistentAgentID');
        if (savedAgentID) document.getElementById('o_agent_id').value = savedAgentID;
    };

    function quickSet(id, val) {
        document.getElementById(id).value = val;
    }

    function generateAndCopy() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        let output = "";
        
        if (type === "Omnia") {
            const fields = [
                { label: "Agent ID", id: "o_agent_id" }, { label: "Customer", id: "o_customer" },
                { label: "Contact", id: "o_contact" }, { label: "Account", id: "o_account" },
                { label: "Email & Address Confirmed", id: "o_email_confirmed" }, { label: "Notes", id: "o_notes" },
                { label: "L2", id: "o_l2" }, { label: "ATS", id: "o_ats" },
                { label: "Resolution", id: "o_res" }, { label: "Branded Call/Survey Offered", id: "o_survey" }
            ];
            output += "--- Omnia Ticket ---\n";
            fields.forEach(f => {
                const val = document.getElementById(f.id).value;
                if (val.trim() !== "" && val !== "1. ") {
                    output += (f.label === "Notes") ? `\nNotes:\n${val}\n` : `${f.label}: ${val}\n`;
                }
            });
        } else {
            const fields = [
                { label: "Caller", id: "caller" }, { label: "Account", id: "account_name" },
                { label: "BAN-BTN", id: "ban_btn" }, { label: "Verified", id: "verified" },
                { label: "Market", id: "market" }, { label: "Issue", id: "issue" }, 
                { label: "TS Steps", id: "ts_steps" }, { label: "L2", id: "l2_field" }, 
                { label: "Resolution", id: "res" }
            ];
            output += `--- ${type} Ticket ---\n`;
            fields.forEach(f => {
                const val = document.getElementById(f.id).value;
                if (val.trim() !== "" && val !== "1. ") {
                    if (f.label === "TS Steps") output += `\nTS Steps:\n${val}\n`;
                    else if (f.label === "Resolution" || f.label === "L2") output += `\n${f.label}: ${val}`;
                    else output += `${f.label}: ${val}\n`;
                }
            });
        }

        document.getElementById("output_field").value = output.trim();
        navigator.clipboard.writeText(output.trim()).then(() => {
            const btn = document.querySelector('.copy-btn');
            const old = btn.innerText;
            btn.innerText = "COPIED SUCCESSFULLY!";
            localStorage.setItem('persistentAgentID', document.getElementById('o_agent_id').value);
            setTimeout(() => { btn.innerText = old; }, 1500);
        });
    }

    function resetForm() {
        document.getElementById("ticketForm").reset();
        document.getElementById("ts_steps").value = "1. ";
        document.getElementById("o_notes").value = "1. ";
        document.getElementById("o_email_confirmed").value = "";
        document.getElementById("o_res").value = "";
        document.getElementById("o_survey").value = "";
        document.getElementById("output_field").value = "";
        const aid = localStorage.getItem('persistentAgentID');
        if (aid) document.getElementById('o_agent_id').value = aid;
    }

    function autoList(event, textarea) {
        if (event.key === 'Enter') {
            const cursorPosition = textarea.selectionStart;
            const textBeforeCursor = textarea.value.substring(0, cursorPosition);
            const lines = textBeforeCursor.split('\n');
            const lastLine = lines[lines.length - 1];
            const match = lastLine.match(/^(\d+)\.\s/);
            if (match) {
                event.preventDefault();
                const nextNumber = parseInt(match[1]) + 1;
                const newLine = `\n${nextNumber}. `;
                const textAfterCursor = textarea.value.substring(cursorPosition);
                textarea.value = textBeforeCursor + newLine + textAfterCursor;
                textarea.selectionStart = textarea.selectionEnd = cursorPosition + newLine.length;
            }
        }
    }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        document.getElementById("themeBtn").innerText = theme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    function toggleLayout() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        document.getElementById("standardFields").style.display = (type === "Omnia") ? "none" : "block";
        document.getElementById("omniaFields").style.display = (type === "Omnia") ? "block" : "none";
        document.getElementById("output_field").value = ""; 
    }
</script>
</body>
</html>
