<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Ticket Pro - Secure Edition</title>
<style>
    :root {
        --bg: #ffffff; --text: #333; --input-bg: #fff; --input-border: #ccc;
        --header-bg: #f8f9fa; --preview-border: #ddd; --accent: #1a73e8; --secure: #1e8e3e;
    }
    [data-theme="dark"] {
        --bg: #1e1e1e; --text: #e0e0e0; --input-bg: #2d2d2d;
        --input-border: #444; --header-bg: #252525; --preview-border: #444;
    }

    html, body {
        height: 100%; margin: 0; font-family: sans-serif; 
        font-size: 14px; overflow: hidden; background-color: var(--bg); color: var(--text);
        user-select: none;
    }

    .container { display: flex; flex-direction: column; height: 100vh; padding: 20px; box-sizing: border-box; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--secure); padding-bottom: 10px; }
    h1 { font-size: 18px; margin: 0; display: flex; align-items: center; gap: 8px; }
    
    .header-btns { display: flex; gap: 8px; }
    .header-btn { cursor: pointer; padding: 5px 10px; border-radius: 6px; border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text); font-size: 11px; font-weight: bold; }

    .scrollable-content { flex: 1; overflow-y: auto; padding-right: 10px; margin-bottom: 15px; }
    .type-selector { margin-bottom: 15px; display: flex; gap: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--input-border); }
    
    .common label { display: block; margin-bottom: 4px; font-weight: bold; font-size: 12px; color: var(--accent); }
    input[type="text"], textarea {
        width: 100%; padding: 10px; margin-bottom: 12px; box-sizing: border-box;
        border: 1px solid var(--input-border); border-radius: 6px;
        background-color: var(--input-bg); color: var(--text);
        font-size: 14px; user-select: text;
    }

    .row-4 { display: flex; gap: 15px; width: 100%; }
    .row-4 > div { flex: 1; }

    .preview-area { border-top: 1px solid var(--preview-border); padding-top: 15px; background: var(--bg); }
    #output_field { height: 60px; font-family: monospace; font-size: 12px; background: var(--header-bg); }

    .btn-group { display: flex; gap: 12px; margin-top: 10px; }
    .copy-btn { flex: 3; padding: 15px; background: var(--secure); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
    .clear-btn { flex: 1; padding: 15px; background: #d93025; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }

    footer { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.5; padding-top: 10px; }
</style>
</head>

<body oncontextmenu="return false;">

<div class="container">
    <header>
        <h1>üõ°Ô∏è Support Ticket Pro <small style="font-size: 10px; color: var(--secure);">SECURE SESSION</small></h1>
        <div class="header-btns">
            <button class="header-btn" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
        </div>
    </header>

    <div class="type-selector">
        <label><input type="radio" name="ticketType" value="Lumos" onclick="toggleLayout()" checked> Lumos</label>
        <label><input type="radio" name="ticketType" value="TMO" onclick="toggleLayout()"> TMO</label>
        <label><input type="radio" name="ticketType" value="Omnia" onclick="toggleLayout()"> Omnia</label>
    </div>

    <form id="ticketForm" onsubmit="return false;">
        <div class="scrollable-content">
            <div id="standardFields" class="common">
                <div class="row-4">
                    <div><label>Caller Name</label><input type="text" id="caller" autocomplete="off"></div>
                    <div><label>Account Name</label><input type="text" id="account_name" autocomplete="off"></div>
                    <div><label>BAN-BTN</label><input type="text" id="ban_btn" autocomplete="off"></div>
                    <div><label>Verification</label><input type="text" id="verified" autocomplete="off"></div>
                </div>
                <label>Issue</label>
                <input type="text" id="issue" autocomplete="off">
                <label>Troubleshooting Steps</label>
                <textarea id="ts_steps" rows="6" onkeydown="autoList(event, this)">1. </textarea>
                <div class="row-4">
                    <div><label>L2:</label><input type="text" id="l2_field" autocomplete="off"></div>
                    <div><label>Resolution:</label><input type="text" id="res" autocomplete="off"></div>
                </div>
            </div>

            <div id="omniaFields" class="common" style="display:none;">
                <div class="row-4">
                    <div><label>Agent ID</label><input type="text" id="o_agent_id"></div>
                    <div><label>Customer</label><input type="text" id="o_customer" autocomplete="off"></div>
                    <div><label>Contact</label><input type="text" id="o_contact" autocomplete="off"></div>
                </div>
                <div class="row-4" style="margin-top: 10px;">
                    <div><label>Account</label><input type="text" id="o_account" autocomplete="off"></div>
                    <div><label>Email-Address</label><input type="text" id="o_email" autocomplete="off"></div>
                </div>
                <label style="margin-top: 10px;">Notes</label>
                <textarea id="o_notes" rows="8" onkeydown="autoList(event, this)">1. </textarea>
                <div class="row-4">
                    <div><label>L2:</label><input type="text" id="o_l2" autocomplete="off"></div>
                    <div><label>ATS:</label><input type="text" id="o_ats" autocomplete="off"></div>
                </div>
            </div>
        </div>
    </form>

    <div class="preview-area">
        <textarea id="output_field" readonly placeholder="Data visible only after clicking copy..."></textarea>
        <div class="btn-group">
            <button type="button" class="copy-btn" onclick="generateAndCopy()">COPY & SECURE SESSION</button>
            <button type="button" class="clear-btn" onclick="resetForm()">CLEAR ALL</button>
        </div>
        <footer>
            <span>&copy; 2026 Aaron Mata Abrego. All Rights Reserved.</span>
            <span id="secureLabel" style="color: var(--secure);">SESSION SECURED</span>
        </footer>
    </div>
</div>

<script>
    // Block DevTools
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    window.onload = () => {
        window.resizeTo(800, 800);
        const savedTheme = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", savedTheme);
        if (savedTheme === "dark") document.getElementById("themeBtn").innerText = "‚òÄÔ∏è Light Mode";
        
        const savedAgentID = localStorage.getItem('persistentAgentID');
        if (savedAgentID) document.getElementById('o_agent_id').value = savedAgentID;
    };

    function generateAndCopy() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        let output = "";
        
        if (type === "Omnia") {
            const fields = [
                { label: "Agent ID", id: "o_agent_id" }, { label: "Customer", id: "o_customer" },
                { label: "Contact", id: "o_contact" }, { label: "Account", id: "o_account" },
                { label: "Email", id: "o_email" }, { label: "Notes", id: "o_notes" },
                { label: "L2", id: "o_l2" }, { label: "ATS", id: "o_ats" }
            ];
            output += "--- Omnia Ticket ---\n";
            fields.forEach(f => {
                const val = document.getElementById(f.id).value;
                if (val.trim() !== "" && val !== "1. ") output += `${f.label}: ${val}\n`;
            });
        } else {
            const fields = [
                { label: "Caller", id: "caller" }, { label: "Account", id: "account_name" },
                { label: "BAN-BTN", id: "ban_btn" }, { label: "Verified", id: "verified" },
                { label: "Issue", id: "issue" }, { label: "TS Steps", id: "ts_steps" },
                { label: "L2", id: "l2_field" }, { label: "Resolution", id: "res" }
            ];
            output += `--- ${type} Ticket ---\n`;
            fields.forEach(f => {
                const val = document.getElementById(f.id).value;
                if (val.trim() !== "" && val !== "1. ") output += `${f.label}: ${val}\n`;
            });
        }

        document.getElementById("output_field").value = output.trim();
        navigator.clipboard.writeText(output.trim()).then(() => {
            const btn = document.querySelector('.copy-btn');
            
            // Save Persistent data
            localStorage.setItem('persistentAgentID', document.getElementById('o_agent_id').value);
            
            // Wipe Instantly
            resetForm();
            
            // Feedback
            btn.innerText = "COPIED & WIPED!";
            setTimeout(() => {
                btn.innerText = "COPY & SECURE SESSION";
            }, 1000);
        });
    }

    function resetForm() {
        document.getElementById("ticketForm").reset();
        document.getElementById("ts_steps").value = "1. ";
        document.getElementById("o_notes").value = "1. ";
        document.getElementById("output_field").value = "";
        const aid = localStorage.getItem('persistentAgentID');
        if (aid) document.getElementById('o_agent_id').value = aid;
    }

    function autoList(event, textarea) {
        if (event.key === 'Enter') {
            const cursorPosition = textarea.selectionStart;
            const textBeforeCursor = textarea.value.substring(0, cursorPosition);
            const lines = textBeforeCursor.split('\n');
            const lastLine = lines[lines.length - 1];
            const match = lastLine.match(/^(\d+)\.\s/);
            if (match) {
                event.preventDefault();
                const nextNumber = parseInt(match[1]) + 1;
                const newLine = `\n${nextNumber}. `;
                const textAfterCursor = textarea.value.substring(cursorPosition);
                textarea.value = textBeforeCursor + newLine + textAfterCursor;
                textarea.selectionStart = textarea.selectionEnd = cursorPosition + newLine.length;
            }
        }
    }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        document.getElementById("themeBtn").innerText = theme === "dark" ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    function toggleLayout() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        document.getElementById("standardFields").style.display = (type === "Omnia") ? "none" : "block";
        document.getElementById("omniaFields").style.display = (type === "Omnia") ? "block" : "none";
        document.getElementById("output_field").value = ""; 
    }
</script>
</body>
</html>
