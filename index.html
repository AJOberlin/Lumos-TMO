<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Ticket Pro</title>
<style>
    :root {
        --bg: #ffffff; --text: #333; --input-bg: #fff; --input-border: #ccc;
        --header-bg: #f8f9fa; --preview-border: #ddd; --accent: #1a73e8;
    }
    [data-theme="dark"] {
        --bg: #1e1e1e; --text: #e0e0e0; --input-bg: #2d2d2d;
        --input-border: #444; --header-bg: #252525; --preview-border: #444;
    }

    html, body {
        height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        font-size: 12px; overflow: hidden; background-color: var(--bg); color: var(--text);
    }

    .container { display: flex; flex-direction: column; height: 100vh; padding: 8px; box-sizing: border-box; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
    h1 { font-size: 14px; margin: 0; font-weight: 600; }
    
    .theme-switch { cursor: pointer; padding: 2px 6px; border-radius: 4px; border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text); font-size: 9px; }

    .scrollable-content { flex: 1; overflow-y: auto; padding-right: 4px; }
    .type-selector { margin-bottom: 8px; display: flex; gap: 10px; padding-bottom: 5px; border-bottom: 1px solid var(--input-border); }
    
    .common label { display: block; margin-bottom: 1px; font-weight: bold; font-size: 11px; color: var(--accent); }
    input[type="text"], textarea {
        width: 100%; padding: 5px; margin-bottom: 6px; box-sizing: border-box;
        border: 1px solid var(--input-border); border-radius: 4px;
        background-color: var(--input-bg); color: var(--text);
    }

    .quick-text-group { display: flex; flex-wrap: wrap; gap: 3px; margin-bottom: 5px; }
    .qt-btn { 
        padding: 3px 6px; font-size: 10px; cursor: pointer; border-radius: 4px;
        border: 1px solid var(--input-border); background: var(--header-bg); color: var(--text);
    }
    .qt-btn:hover { border-color: var(--accent); color: var(--accent); }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }

    .preview-area { border-top: 1px solid var(--preview-border); padding-top: 5px; background: var(--bg); }
    #output_field { height: 42px; font-family: 'Courier New', monospace; font-size: 10px; margin-bottom: 5px; background: var(--header-bg); }

    .btn-group { display: flex; gap: 5px; }
    .copy-btn { flex: 2; padding: 8px; background: #1e8e3e; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .clear-btn { flex: 1; padding: 8px; background: #d93025; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
    <header>
        <h1>Ticket Form</h1>
        <button class="theme-switch" onclick="toggleTheme()" id="themeBtn">üåô Dark</button>
    </header>

    <div class="type-selector">
        <label><input type="radio" name="ticketType" value="Lumos" onclick="toggleLayout()" checked> Lumos</label>
        <label><input type="radio" name="ticketType" value="TMO" onclick="toggleLayout()"> TMO</label>
        <label><input type="radio" name="ticketType" value="Omnia" onclick="toggleLayout()"> Omnia</label>
    </div>

    <form id="ticketForm" onsubmit="return false;">
        <div class="scrollable-content">
            <div id="standardFields" class="common">
                <div class="grid-2">
                    <div><label>Caller</label><input type="text" id="caller" oninput="updatePreview()"></div>
                    <div><label>Account</label><input type="text" id="account_name" oninput="updatePreview()"></div>
                    <div><label>BAN-BTN</label><input type="text" id="ban_btn" oninput="updatePreview()"></div>
                    <div><label>Verified</label><input type="text" id="verified" oninput="updatePreview()"></div>
                </div>

                <label>Issue</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'NDF- No Data Flow')">NDF</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'NDT- No Dial Tone')">NDT</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Slow Speeds')">Slow</button>
                    <button type="button" class="qt-btn" onclick="quickSet('issue', 'Other: ')">Other</button>
                </div>
                <input type="text" id="issue" oninput="updatePreview()">

                <label>Resolution</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'FCR')">FCR</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Transfer/Refer')">Ref</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Dispatched')">Disp</button>
                    <button type="button" class="qt-btn" onclick="quickSet('res', 'Escalated to T2')">T2</button>
                </div>
                <input type="text" id="res" oninput="updatePreview()">

                <label>TS Steps</label>
                <textarea id="ts_steps" rows="3" oninput="updatePreview()">1. &#10;2. &#10;3. </textarea>
            </div>

            <div id="omniaFields" class="common" style="display:none;">
                <label>Agent ID</label>
                <input type="text" id="o_agent_id" value="500842" oninput="updatePreview()">
                <label>Issue</label>
                <div class="quick-text-group">
                    <button type="button" class="qt-btn" onclick="quickSet('o_issue', 'NDF- No Data Flow')">NDF</button>
                    <button type="button" class="qt-btn" onclick="quickSet('o_issue', 'Slow Speeds')">Slow</button>
                    <button type="button" class="qt-btn" onclick="quickSet('o_issue', 'Other: ')">Other</button>
                </div>
                <input type="text" id="o_issue" oninput="updatePreview()">
                <label>Notes/Resolution</label>
                <textarea id="o_notes" rows="5" oninput="updatePreview()">Resolution: &#10;1. &#10;2. </textarea>
            </div>
        </div>
    </form>

    <div class="preview-area">
        <textarea id="output_field" readonly placeholder="Preview..."></textarea>
        <div class="btn-group">
            <button type="button" class="copy-btn" onclick="copyFields()">Copy</button>
            <button type="button" class="clear-btn" onclick="resetForm()">Clear</button>
        </div>
    </div>
</div>

<script>
    function quickSet(id, val) {
        document.getElementById(id).value = val;
        updatePreview();
    }

    function toggleTheme() {
        const theme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        document.getElementById("themeBtn").innerText = theme === "dark" ? "‚òÄÔ∏è Light" : "üåô Dark";
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);

    function toggleLayout() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        document.getElementById("standardFields").style.display = (type === "Omnia") ? "none" : "block";
        document.getElementById("omniaFields").style.display = (type === "Omnia") ? "block" : "none";
        updatePreview();
    }

    function updatePreview() {
        const type = document.querySelector('input[name="ticketType"]:checked').value;
        let output = "";
        if (type === "Omnia") {
            output += "Agent ID: " + document.getElementById("o_agent_id").value + "\nIssue: " + document.getElementById("o_issue").value + "\n" + document.getElementById("o_notes").value;
        } else {
            const labels = ["Caller", "Account", "BAN-BTN", "Verified", "Issue", "Resolution"];
            const ids = ["caller", "account_name", "ban_btn", "verified", "issue", "res"];
            output += `--- ${type} Ticket ---\n`;
            ids.forEach((id, index) => { output += `${labels[index]}: ${document.getElementById(id).value}\n`; });
            output += "\nTS Steps:\n" + document.getElementById("ts_steps").value;
        }
        document.getElementById("output_field").value = output;
    }

    function copyFields() {
        const textArea = document.getElementById("output_field");
        navigator.clipboard.writeText(textArea.value).then(() => {
            const btn = document.querySelector('.copy-btn');
            const old = btn.innerText; btn.innerText = "COPIED!";
            setTimeout(() => { btn.innerText = old; }, 1000);
        });
    }

    function resetForm() {
        if (confirm("Clear form?")) {
            document.getElementById("ticketForm").reset();
            document.getElementById("ts_steps").value = "1. \n2. \n3. ";
            document.getElementById("o_notes").value = "Resolution: \n1. \n2. ";
            document.getElementById("o_agent_id").value = "500842";
            updatePreview();
        }
    }

    window.onload = () => {
        if (savedTheme === "dark") document.getElementById("themeBtn").innerText = "‚òÄÔ∏è Light";
        updatePreview();
    };
</script>
</body>
</html>
